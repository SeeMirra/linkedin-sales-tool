<html>
<head>
  <script src="https://cdn.firebase.com/js/client/1.0.15/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/example.css">
</head>
<body>
<table id="leaderboardTable"></table>
<input type="text" id="nameInput" placeholder="Name">
<input type="text" id="scoreInput" placeholder="Score">

<script>
  // Create our Firebase reference
  var scoreListRef = new Firebase('https://blinding-fire-6559.firebaseio.com//userList');
var names = new Array();
  $("#scoreInput").keypress(function (e) {
    if (e.keyCode == 13) {
      $("#scoreInput").val("");

      scoreListRef.on('value', function(fredSnapshot) {
  		fredSnapshot.forEach(function(childSnapshot) {
          var name = childSnapshot.name();
          names.push(name);
});
   alert(names);      
});    
    }
  });
</script>
</body>
</html>
