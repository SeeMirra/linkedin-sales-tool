{% extends "layout.html" %}

{% block content %}
  <h2>Add a Group</h2>

  {% for message in form.groupID.errors %}
    <div class="flash">{{ message }}</div>
  {% endfor %}

  <form action="{{ url_for('addGroup') }}" method=post>
    {{ form.hidden_tag() }}

    {{ form.groupID.label }}
    {{ form.groupID }}

    {{ form.submit }}
  </form>

{% endblock %}
